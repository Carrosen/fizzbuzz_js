<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <title>FIZZ BUZZ</title>
</head>
<body>

    <h1 class="font-sans text-lg text-grey-darkest text-center">FIZZ BUZZ</h1>
    <!-- <h2>GAME RULES:</h2> -->


    <div style="text-align:center">
        <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3 leading-tight focus:outline-none focus:shadow-outline" id="value" type="text" placeholder="Input number here">

        <input type="submit" value="Check" id="button">
        </div>
    </div>
        <div id="display_answer"></div>

        <script src="./src/js/fizz-buzz.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                let button = document.getElementById('button')
                let displayDiv = document.getElementById('display_answer')
                button.addEventListener('click', () => {
                    let value = document.getElementById('value').value
                    let fizzBuzz = new FizzBuzz
                    let result = fizzBuzz.check(value)
                    displayDiv.innerHTML = result;
                })
            })
        </script>


</body>
</html>
